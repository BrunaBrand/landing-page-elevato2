<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Elevato Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="img-logo/LogoElevatoBlack.png"
        alt="Logo Elevato"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="">Home</a>
        <a class="cabecalho-menu-item" href="">Sobre</a>
      </nav>
    </header>

    <br /><br />

    <main class="conteudo">
      <section class="conteudo-principal">
        <img
          class="conteudo-principal-imagem"
          src="img-back/moda-ecommerce.jpg"
          alt="Imagem do software"
        />
        <div class="conteudo-principal-texto">
          <p class="conteudo-principal-paragrafo">
            Um novo conceito de plataforma para começar seu e-commerce que será
            tendência para o ramo da moda.
          </p>
        </div>
      </section>
      <section class="conteudo-form">
        <p class="conteudo-form-paragrafo">
          Registre seu interesse e seja o primeiro a ser avisado no lançamento.
        </p>
        <form>
          <fieldset class="grupo">
            <div class="campo">
              <input
                type="text"
                nome="nome"
                id="nome"
                placeholder="Nome"
                required
              />
            </div>
            <div class="campo">
              <input
                type="email"
                nome="email"
                id="email"
                placeholder="e-mail"
                required
              />
            </div>
            <div class="campo">
              <input
                type="text"
                nome="whatsapp"
                id="whatsapp"
                placeholder="Whatsapp (Opcional)"
              />
            </div>
          </fieldset>
        </form>
        <p class="conteudo-form-texto">*Não vamos enviar spam para você</p>
        <button class="botao" type="submit">Avise-me</button>
      </section>
    </main>

    <footer class="rodape">
      <a href="https://elevato.tech/" target="_blank">
        <img
          class="rodape-img"
          src="img-logo/logo-footer.jpeg"
          alt="logo Elevato"
        />
        <p class="rodape-texto">
          "Um cliente plenamente satisfeito é a nossa maior meta"
        </p>
      </a>
      <p>Termos e Privacidade</p>
      <a href="#"><img src="#" alt="LinkedIn logo" title="LinkedIn" /></a>
      <a href="#"><img src="#" alt="Instagram logo" title="Instagram" /></a>
    </footer>
  </body>
</html>
