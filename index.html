<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Elevato Store</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="#" alt="Logo Elevato" />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="">Home</a>
        <a class="cabecalho-menu-item" href="">Sobre</a>
      </nav>
    </header>

    <br /><br />

    <main class="conteudo">
      <section class="conteudo-principal">
        <img
          class="conteudo-principal-imagem"
          src="#"
          alt="Imagem do software"
        />
        <div>
          <p>
            Um novo conceito de plataforma para começar seu e-commerce que será
            tendência para o ramo da moda.
          </p>
        </div>
      </section>
      <section>
        <p>
          Registre seu interesse e seja o primeiro a ser avisado no lançamento.
        </p>
        <form>
          <fieldset>
            <div>
              <input
                type="text"
                nome="nome"
                id="nome"
                placeholder="Nome"
                required
              />
            </div>
            <div>
              <input
                type="email"
                nome="email"
                id="email"
                placeholder="e-mail"
                required
              />
            </div>
            <div>
              <input
                type="text"
                nome="whatsapp"
                id="whatsapp"
                placeholder="Whatsapp (Opcional)"
              />
            </div>
          </fieldset>
        </form>
        <p>*Não vamos enviar spam para você</p>
        <button>Avise-me</button>
      </section>
    </main>

    <footer>
      <a href="sitegabs" target="_blank">
        <img src="#" alt="logo Elevato" />
        <p>"Um cliente plenamente satisfeito é a nossa maior meta"</p>
      </a>
      <p>Termos e Privacidade</p>
      <a href="#"><img src="#" alt="LinkedIn logo" title="LinkedIn" /></a>
      <a href="#"><img src="#" alt="Instagram logo" title="Instagram" /></a>
    </footer>
  </body>
</html>
